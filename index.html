<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .navbar {
      background: #222;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .navbar span {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin-left: 10px;
    }
    .girls-gallery {
      margin: 24px auto 0;
      max-width: 1000px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 20px;
    }
    .girl-card {
      display: inline-block;
      background: #fff;
      margin: 0 8px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 140px;
      text-align: center;
      padding: 8px 4px 14px;
      vertical-align: top;
    }
    .girl-card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .girl-name {
      font-size: 1em;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span>Мой сайт</span>
  </div>
  <div class="girls-gallery">
    <div class="girl-card">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Анастасия">
      <div class="girl-name">Анастасия</div>
    </div>
    <div class="girl-card">
